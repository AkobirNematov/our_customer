<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--Our customers love what we do-->

    <div class="first-wrapp">
      <div class="wrapp container">
        <div class="wrapper">
          <div class="shape">
            <img src="./images/Shape (2).png" alt="" />
          </div>
          <div class="title">
            <h2>Our customers love what we do</h2>
          </div>
          <div class="title-line">
            <p>Transform your idea into reality with finsweet</p>
          </div>
          <div class="customer-text">
            <p>
              It is a long established fact that a reader will be distracted by
              the readable content of a page when looking at its layout.
            </p>
          </div>
          <div class="members">
            <img src="./images/Members (1).png" alt="" />
          </div>
        </div>
        <div class="termonial">
          <img src="./images/Testimonial (1).png" alt="" />
        </div>
      </div>
    </div>
    <!--Read our latest blogs & news-->

    <div class="second-wrapp">
      <div class="our-latest container">
        <div class="news">
          <div class="shape1">
            <img src="./images/Shape (2).png" alt="" />
          </div>
          <div class="news-title">
            <h2>Read our latest blogs & news</h2>
          </div>
          <div class="pictures">
            <img src="./images/Blog.png" alt="" />
            <img src="./images/Blog1.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- NEWSLETTER -->

    <div class="newsletter container">
      <div class="newsletter-wrapp">
        <div class="shapes">
          <img src="./images/Shapes (1).png" alt="" />
        </div>
        <div class="cont-wrapp">
          <div class="newslet-head">
            <p>NEWSLETTER</p>
          </div>
          <div class="newslet-title">
            <h3>Subscribe our News Letter to get Latest Updates.</h3>
          </div>
          <div class="pic-subscribe">
            <img src="./images/Subscribe.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- Let's make
something special -->

    <div class="footer container">
      <div class="imgag">
        <img src="./images/Footer.png" alt="" />
      </div>
    </div>
  </body>
</html>
